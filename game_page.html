<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<h4 id="player_1_name"></h4> <span id="player_1_score"></span>
<h4 id="player_2_name"></h4> <span id="player_2_score"></span>
<div class="container">
	<center>
		<h3 id="player_1_turn"></h3>
		<h3 id="player_2_turn"></h3>
		<br>
		<h2 style="color: white;">Math Quiz!</h2>
		<br>
		<div id="output">
			<h3>6 X 6</h3>
			<br>
			<input>
			<button onclick="send_answer();" style="color: cyan;">Check</button>
		</div>
		<br>
		<br>
		<h4>Number 1</h4>
		<input id="number_1" placeholder="number 1">
		<br>
		<h4>Number 2</h4>
		<input id="number_2" placeholder="number 2">
		<br>
		<button onclick="send()" class="btn btn-success" style="width: 30%;">send</button>
	</center>
</div>

<script src="game_login.js"></script>
</body>
</html>
